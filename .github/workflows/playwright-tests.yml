name: ğŸ­ Playwright E2E Tests with Allure Report

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

# Permissions for GitHub Pages and PR comments
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ”§ Setup Convex (if needed for tests)
        run: |
          # Add Convex setup here if tests require backend
          # npx convex dev --once
        continue-on-error: true

      - name: ğŸ§ª Run Playwright tests
        run: npm run test:e2e
        continue-on-error: true

      - name: ğŸ“Š Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: ğŸ“¤ Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“ Extract test results
        if: always()
        id: test-results
        run: |
          # Count test results from allure-results
          TOTAL=$(find allure-results -name "*-result.json" | wc -l)
          PASSED=$(grep -l '"status":"passed"' allure-results/*-result.json 2>/dev/null | wc -l)
          FAILED=$(grep -l '"status":"failed"' allure-results/*-result.json 2>/dev/null | wc -l)
          SKIPPED=$(grep -l '"status":"skipped"' allure-results/*-result.json 2>/dev/null | wc -l)

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ­ Playwright Test Results')
            );

            const output = `## ğŸ­ Playwright Test Results

            | Status | Count |
            |--------|-------|
            | âœ… Passed | ${{ steps.test-results.outputs.passed }} |
            | âŒ Failed | ${{ steps.test-results.outputs.failed }} |
            | â­ï¸ Skipped | ${{ steps.test-results.outputs.skipped }} |
            | ğŸ“Š Total | ${{ steps.test-results.outputs.total }} |

            ### ğŸ“Š Allure Report
            The detailed Allure report will be available on GitHub Pages after merge to main.

            **Artifacts available:**
            - ğŸ“‹ [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“Š [Allure Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            _ğŸ¤– Automated by Playwright + Allure Â· [View workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})_
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

  # Deploy Allure report to GitHub Pages (only on main branch)
  deploy-report:
    name: Deploy Allure Report to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && always()
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ’¬ Comment with report URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ğŸ“Š Allure Report Published!\n\nâœ… View the detailed test report: ${{ steps.deployment.outputs.page_url }}\n\n_Report updated from main branch_`
            });